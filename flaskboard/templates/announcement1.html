{% extends "layout.html" %}
{% block content %}
    {% for announcement in announcements.items %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + announcement.author.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{{ url_for('announcement', username=announcement.author.username) }}">{{ announcement.author.username }}</a>
              <small class="text-muted">{{ announcement.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('announcement', announcement_id=announcement.id) }}">{{ announcement.title }}</a></h2>
            <p class="article-content">{{ announcement.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
